<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de Venta de Entradas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro de Venta de Entradas</h2>
        <form action="/registro" method="post" th:object="${ventas}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Número de DNI</label>
                <input type="text" class="form-control" id="documento" th:field="*{documento}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" class="form-control" id="tipoSangre" th:field="*{tipoSangre}" required>
            </div>
            <div class="mb-3">
                <label for="alergico" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="alergico" th:field="*{alergico}" required>
            </div>
            <div class="mb-3">
                <label for="distanciaRecorrida" class="form-label">Número de Km a Correr</label>
                <input type="number" class="form-control" id="distanciaRecorrida" th:field="*{distanciaRecorrida}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
